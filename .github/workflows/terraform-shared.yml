name: Terraform - Shared Account

on:
  pull_request:
    branches:
      - master
    paths:
      - 'aws/environments/shared-account/**'
      - 'aws/modules/bootstrap/**'
      - 'aws/modules/github-oidc/**'
      - '.github/workflows/terraform-shared.yml'

  push:
    branches:
      - master
    paths:
      - 'aws/environments/shared-account/**'
      - 'aws/modules/bootstrap/**'
      - 'aws/modules/github-oidc/**'
      - '.github/workflows/terraform-shared.yml'

  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.8
  WORKING_DIR: aws/environments/shared-account

# Limit concurrency to prevent multiple runs on the same ref
concurrency:
  group: terraform-shared-${{ github.ref }}
  cancel-in-progress: false

# Required permissions for OIDC
permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout code
  pull-requests: write  # Required to comment on PRs

jobs:
  # Job 1: Validate Terraform code
  terraform-validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (validation only)
        id: init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate -no-color

      - name: Validation Summary
        if: always()
        run: |
          echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Format Check:** ${{ steps.fmt.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Init:** ${{ steps.init.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Validate:** ${{ steps.validate.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY

  # Job 2: Plan Terraform changes
  terraform-plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    timeout-minutes: 20
    environment:
      name: shared-account

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Plan-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend-config=backend.conf

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-shared-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIR }}/tfplan
            ${{ env.WORKING_DIR }}/plan_output.txt
          retention-days: 30

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.WORKING_DIR }}/plan_output.txt', 'utf8');

            // Truncate plan if too long (GitHub comment limit is 65536)
            const maxLength = 60000;
            let truncatedPlan = planOutput;
            if (planOutput.length > maxLength) {
              truncatedPlan = planOutput.substring(0, maxLength) + '\n\n... (truncated)';
            }

            const output = `### Terraform Plan Results ðŸ“‹

            **Environment:** Shared Account
            **Workflow:** \`${{ github.workflow }}\`
            **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            #### Terraform Plan Output

            <details>
            <summary>View Plan</summary>

            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`

            </details>

            **Next Steps:**
            - Review the plan carefully
            - If approved, merge this PR to trigger apply
            - Manual approval will be required before apply executes
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Summary
        run: |
          echo "### Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Shared Account" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.plan.outcome == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Plan artifact uploaded for review." >> $GITHUB_STEP_SUMMARY

  # Job 3: Apply Terraform changes (only on push to master)
  terraform-apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    timeout-minutes: 30
    environment:
      name: shared-account

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-shared-${{ github.sha }}
          path: ${{ env.WORKING_DIR }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Apply-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend-config=backend.conf

      - name: Terraform Apply
        id: apply
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform apply -no-color tfplan 2>&1 | tee apply_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Apply Summary
        if: always()
        run: |
          echo "### Terraform Apply Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Shared Account" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.apply.outcome == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "${{ env.WORKING_DIR }}/apply_output.txt" ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Apply Output</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat "${{ env.WORKING_DIR }}/apply_output.txt" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Terraform apply failed for Shared Account"
          echo "Check the logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
