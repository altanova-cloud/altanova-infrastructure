# ArgoCD Configuration
# GitOps deployment tool

global:
  domain: argocd.example.com  # Update with your domain

server:
  service:
    type: LoadBalancer
  
  ingress:
    enabled: false  # Enable if using ingress controller
    
  config:
    repositories: |
      - url: https://gitlab.com/your-org/your-repo.git
        type: git
        name: main-repo

configs:
  params:
    server.insecure: true  # Set to false in production with TLS

repoServer:
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

controller:
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
